<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jarvis UI</title>
  <style>
    :root {
      --bg: #121212;
      --panel: #1f1f1f;
      --accent: #4da3ff;
      --border: rgba(255,255,255,0.1);
      --text: #e6e6e6;
      --text-dim: #9da5b4;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    .sidebar {
      width: 260px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin: 0;
      padding: 16px;
      font-size: 18px;
      border-bottom: 1px solid var(--border);
    }
    .search {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    .search input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: var(--text);
    }
    .commands {
      flex: 1;
      overflow-y: auto;
      padding: 8px 16px;
    }
    .commands div {
      padding: 6px 8px;
      border-radius: 8px;
      margin-bottom: 4px;
      background: #2a2a2a;
      cursor: default;
      font-size: 14px;
      transition: background 0.2s;
    }
    .commands div:hover {
      background: #364152;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .log {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: #2f6fed;
      color: #fff;
    }
    .message.bot {
      align-self: flex-start;
      background: #339977;
      color: #fff;
    }
    .message.info {
      align-self: center;
      background: #444;
      color: #ddd;
    }
    /* Waves indicator */
    .waves {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .waves.idle .ring {
      animation: none;
      opacity: 0;
    }
    .waves .ring {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      opacity: 0;
      transform: scale(0.6);
      animation: pulse 2s ease-out infinite;
    }
    .waves .r2 { animation-delay: 0.5s; }
    .waves .r3 { animation-delay: 1s; }
    .waves .dot {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 24px var(--accent);
    }
    @keyframes pulse {
      0% { opacity: 0; transform: scale(0.6); }
      10% { opacity: 0.8; }
      100% { opacity: 0; transform: scale(2.4); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Commands</h2>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Search commands..." />
      </div>
      <div id="commands" class="commands">
        <!-- command list goes here -->
      </div>
    </div>
    <div class="main">
      <div id="log" class="log">
        <!-- conversation messages go here -->
      </div>
      <div id="waves" class="waves idle" title="Listening indicator">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <script>
    const ws = new WebSocket(`ws://${location.host}/ws`);
    const logEl = document.getElementById('log');
    const wavesEl = document.getElementById('waves');
    const commandsEl = document.getElementById('commands');
    const searchInput = document.getElementById('searchInput');

    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = `message ${who}`;
      div.textContent = text;
      logEl.appendChild(div);
      // scroll to bottom
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateCommands(list) {
      commandsEl.innerHTML = '';
      list.forEach(cmd => {
        const div = document.createElement('div');
        div.textContent = cmd;
        commandsEl.appendChild(div);
      });
    }

    ws.onmessage = (ev) => {
      try {
        const msg = JSON.parse(ev.data);
        if (msg.type === 'status') {
          if (msg.value === 'listening_on') wavesEl.classList.remove('idle');
          if (msg.value === 'listening_off') wavesEl.classList.add('idle');
          if (msg.value === 'jarvis_ready') addMessage('Jarvis is ready.', 'info');
        } else if (msg.type === 'asr') {
          addMessage(msg.text, 'user');
        } else if (msg.type === 'jarvis') {
          addMessage(msg.text, 'bot');
        } else if (msg.type === 'info') {
          addMessage(msg.text, 'info');
        } else if (msg.type === 'intents' && Array.isArray(msg.list)) {
          updateCommands(msg.list);
        }
      } catch (e) {
        console.error('Bad WS message', e);
      }
    };

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const items = commandsEl.querySelectorAll('div');
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
